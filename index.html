<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="./Styles/Global.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

        </h3>

        <div class="buttons-wraper">
          <div class="of-buttons">
            <img class="of-icon" src="./icons/zap.png" alt="zap" />

            <img class="of-icon" src="./icons/guard.png" alt="Guard" />
            <div class="of-text"><p>Advanced Technology</p></div>
          </div>

      <div class="header-refs">
        <a href="./" class="text-refs">Contact</a>
        <a href="./" class="text-refs">Social</a>
